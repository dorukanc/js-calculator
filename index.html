<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    
    <div id="calculator">
        
        <div id="display"></div>   
       
        <div class="keypad">
            
            <div class="row">
                <button class="digit" data-value="9">9</button>
                <button class="digit" data-value="8">8</button>
                <button class="digit" data-value="7">7</button> 
                <button class="operator" data-value="ac">AC</button>
            </div>

            <div class="row">
                <button class="digit" data-value="6">6</button>
                <button class="digit" data-value="5">5</button> 
                <button class="digit" data-value="4">4</button>
                <button class="operator" data-value="add">+</button>
            </div>
            
            <div class="row">
                <button class="digit" data-value="3">3</button>
                <button class="digit" data-value="2">2</button>
                <button class="digit" data-value="1">1</button>
                <button class="operator" data-value="subtract">-</button>
            </div>
            
            <div class="row">
                <button class="digit" data-value="0">0</button>
                <button class="operator" data-value="multiply">*</button>
                <button class="operator" data-value="divide">/</button>
                <button class="operator" data-value="">=</button>
            </div>
    
        </div>
    </div>
</body>
</html>
